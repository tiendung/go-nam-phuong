text: "Nhìn lại thấy mình và chị Phương đã di được 1 chặng đường dài, mà trước đây mình chưa bao giờ mình nghĩ là mình có thể đạt được. Đầu tiên là hiểu về thức ăn tâm và thức ăn thân, hiểu rằng là ăn không phải là tất cả, mà bên cạnh đó còn nhiều yếu tố khác đi kèm nữa, tập luyện, tinh thần...\n Bước ra khỏi khoá Coach, mình không còn bị đặt nặng về vấn đề cân nặng nữa, mà thay vào đó cố gắng quan sát chế độ dinh dưỡng, tập luyện, tinh thần của mình như thế nào để điều chỉnh lại. Thứ hai là về nhà, thay vì những buổi đi lòng vòng trong thành phố, hay ngồi lỳ ở công ty, chỉ vì là … không muốn về nhà, giờ đã biết yêu ngôi nhà của mình hơn, yêu và trồng nhiều cây xanh hơn trong nhà, hihi\n\nVà cuối cùng là mình được có cơ hội được lắng nghe, chia sẻ. Có nhiều thứ hiện lên trong đầu mình, mà nếu không chia sẻ cùng ai, hay viết ra thì nó cứ luẩn quản trong đầu, khi nói chuyện với chị Phương, nó giống như soi vào “một tấm gương sáng”, bên cạnh lắng nghe những thứ giờ nhìn lại mình thấy nó là lảm nhảm và không liên quan gì với nhau, chị đưa ra những câu hỏi để giúp mình gỡ rối, và đưa ra những tài liệu tham khảo thêm để mình tự tìm hiểu và có câu trả lời của riêng mình.\nSáu tháng thật ngắn mà cũng thật dài, 1 khoảng thời gian ngắn và đi được 1 quãng dường rất dài. Bước ra từ khoá coach 1:1 của chị Phương, những thứ mà chị em mình đã chia sẻ là hành tranh tối giản mà “có võ” giúp em tự tin hơn trên con đường khám phá bản thân."
