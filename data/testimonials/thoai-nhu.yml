text: "Cái lớn nhất chị có được là có thêm 1 người bạn, người dẫn đường,...luôn đồng hành và chia sẻ, lắng nghe khi chị ở những thời điểm khó khăn.\nNhững món quà là cuốn sách chị nhận được, thì ngoài giá trị của chính bản thân của món quà, chị còn nhận được năng lượng trao tặng yêu thương từ chủ nhân của món quà đó. Quan trọng nhất chị đã hiểu ngôn ngữ tình yêu là thế nào để anh và chị tìm hiểu và tin rằng 2 người vẫn cùng chung tần số với nhau. Đây không là mục tiêu ban đầu mà lại đạt được sau cùng, hay quá phải không em"
