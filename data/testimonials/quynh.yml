text: "Mình đến với chị Phương trong tâm thế của một người muốn thay đổi tận gốc cuộc sống của mình. Mình muốn đi một con đường bền vững và bắt đầu trước hết với sự lành mạnh của cơ thể và chế độ sinh hoạt. Mình tìm đến chị Phương bởi chị đã sống đúng như những gì chị viết, và mình biết chỉ qua một lối sống và thực hành thì những gì một người nói ra mới thực sự có sức mạnh.\nChị Phương đã trở thành một người bạn lắng nghe nỗi đau những như những cảm nhận sâu sắc nhất của mình trong thời gian ấy. Chị cổ vũ mình thực hiện những gì mình ấp ủ. Mình dám đi học nhảy này, vận động nhiều hơn này...\n\nMình hơi tiếc một chút vì không ăn cơm hay đi chợ cùng chị, mọi người nên tham gia nhé vì nghe nói rất là vui. Ngoài những kiến thức về dinh dưỡng thì chị Phương giống như một người truyền cảm hứng về lối sống hơn, thật mong chị tiếp tục chân thành như vậy để mọi người có được một minh chứng sống động.Chúc chị mọi điều tốt lành nha."
