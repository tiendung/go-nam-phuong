text: "Lúc đầu đăng kí khoá học 6 tháng, trong đầu chỉ hình dung về việc chị sẽ định hướng cho mình ăn gì, uống gì, nhưng thực tế thì còn hơn thế nhiều chị ạ, chế độ ăn uống tốt kết hợp với một tinh thần sảng khoái thì chẳng còn gì bằng. Những mục tiêu của em với khoá học hầu như đã đạt được. Cảm ơn chị vì sự nhẹ nhàng lắng nghe, tâm sự, mang lại bình tĩnh cho em, mặc dù câu chuyện em kể đầy sự bực tức. Một tâm thế an yên, sống đúng với những gì mình thích, mình yêu vẫn luôn là mục tiêu của em. Và em vẫn luôn cố gắng để trí óc có thể làm theo cảm xúc của con tim. Cảm ơn cái duyên đã cho tất cả chúng ta được gặp nhau. Yêu thương!"
