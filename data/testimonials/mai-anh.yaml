text: "Coach Nam Phương là người dễ thương, tận tâm, luôn luôn lắng nghe & giúp cho tâm tôi nhẹ nhàng hơn. Phương nhận ra những điều tốt đẹp từ người khác & nói cho họ biết họ thật tốt đẹp ra sao :D Thay đổi lớn nhất tôi có được sau chương trình là:\n\n- Cắt hoàn toàn sữa & chế phẩm từ sữa như mục tiêu ban đầu\n- Tập thể dục đều, sức khoẻ & năng lượng tràn trề hơn\n- Tinh thần thoải mái, vui vẻ\n- Ảnh hưởng lên cả chồng tôi (anh cũng bắt đầu đạp xe thay vì đi xe máy)\n\nTôi cảm thấy mình thật may mắn khi được gặp HLV của mình. Tôi đã khoẻ mạnh, giàu năng lượng & tích cực hơn trước rất nhiều. Và hơn hết tôi con ảnh hưởng sự tích cực ấy lên cả người thân của mình!"
