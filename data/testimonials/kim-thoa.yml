text: "Những gì tớ cảm nhận rõ nhất ở bản thân trước và sau khi đồng hành cùng Phương là sự trưởng thành lớn về cảm xúc. Đó là trước khi gặp cậu và quyết định tham gia khoá coaching này, tớ mang trong mình đầy rẫy những bế tắc và hoang mang cả sức khoẻ thân và tâm. Và rồi giờ đây khi tớ ngồi và viết những dòng này, tớ đã phần nào nhìn thấy con đường mình muốn đi và tự tin hơn vào chính mình, biết ơn những gì mình có và dĩ nhiên hạnh phúc hơn.\nTớ nhớ như in những ngày tớ có mặt ở căn nhà gỗ giữa Đà Lạt của cậu và anh Tuộc. Cậu đón tiếp tớ giống như một người bạn đã lâu không gặp hơn việc chỉ là một khách hàng mới quen được vài ngày… Tớ được truyền thêm rất nhiều cảm hứng. Khoảng thời gian đó đã giúp tớ detox, chữa lành và có thời gian nhìn nhận sâu hơn về những điều tớ đang vướng mắc.\nCó một điều này tớ muốn chia sẻ cùng Phương là khi tớ chia sẻ với bạn bè về lối sống này, thật bất ngờ tớ nhận được khá nhiều sự ủng hộ. Không dừng lại ở việc ủng hộ tớ, nhiều bạn còn thay đổi để ăn uống lành mạnh hơn và chia sẻ rằng các bạn ấy rất thích thú và cảm nhận được năng lượng tích cực từ đó. Có lẽ tớ đã bắt đầu cảm nhận được rõ sức mạnh của sự lan toả mà cậu nói.\nTớ thực sự mong nhiều người sẽ đủ nhân duyên để đến với khoá coaching này giống như cách tớ gặp được cậu. Và tớ bằng cách của tớ cũng sẽ gieo đi những mầm duyên nhỏ mỗi ngày!"
