name: Minh Tâm
age: 
job: Chủ Homestay
from: Đà Lạt
text: "Có rất nhiều thay đổi đáng kể và hữu ích nhưng điều em trân trọng nhất là niềm tin của em vững hơn sau khi được tiếp xúc và kết bạn với chị cũng như với các anh chị khác trong cộng đồng. Em tin rằng mình đang đi đúng hướng và cảm thấy mạnh mẽ hơn khi từng bước biến ước mơ của mình trở thành hiện thực, dù đó là ước mơ về sức khỏe tốt, một lối sống lành mạnh hay một không gian xanh mà em hằng mong mỏi.\nKhông chỉ là một người health coach am tường và trách nhiệm mà với em chị còn là một người chị, một người bạn mà em rất mực yêu mến và ngưỡng mộ, người luôn lắng nghe, động viên và quan tâm em cũng như luôn luôn hỗ trợ em rất nhiệt tình.\nCó rất nhiều thay đổi đáng kể và hữu ích nhưng điều em trân trọng nhất là niềm tin của em vững hơn sau khi được tiếp xúc và kết bạn với chị cũng như với các anh chị khác trong cộng đồng. Em tin rằng mình đang đi đúng hướng và cảm thấy mạnh mẽ hơn khi từng bước biến ước mơ của mình trở thành hiện thực, dù đó là ước mơ về sức khỏe tốt, một lối sống lành mạnh hay một không gian xanh mà em hằng mong mỏi.\nChị Nam Phương không chỉ là một người health coach am tường và trách nhiệm mà với em chị còn là một người chị, một người bạn mà em rất mực yêu mến và ngưỡng mộ, người luôn lắng nghe, động viên và quan tâm em cũng như luôn luôn hỗ trợ em rất nhiệt tình.
