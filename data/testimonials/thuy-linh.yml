job: Văn Phòng
from: Tp. HCM
text: "Coach Nam Phương là một người rất tận tâm, hiểu biết và nhiệt tình. Qua khóa học của Nam Phương, tôi được biết thêm nhiều kiến thức bổ ích về dinh dưỡng (thực dưỡng, các công thức nấu ăn mới…) và quen với việc mỗi tuần nhìn lại bản thân và xác lập các mục tiêu/ thói quen mới.\nPhương còn như một người bạn đồng hành luôn cổ vũ và tạo động lực giúp tôi hoàn thành những mục tiêu được đặt ra. Bên cạnh đó, Phương cũng đưa ra nhiều lời khuyên rất bổ ích và những góc nhìn đa chiều cho các vấn đề của tôi cũng như các bạn trong nhóm. Cảm ơn Phương nhiều!"
