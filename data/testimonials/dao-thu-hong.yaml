name: Đào Thị Thu Hồng
age: 23
job: Nhân viên pháp lý
from: TP.HCM
text: Tôi thực sự khủng hoảng bởi tất cả (người thân, công việc, cuộc sống hiện tại...).Coach đã lắng nghe và thực sự giúp tôi biết cách tìm giải pháp cho mớ bòng bong khổ sở ấy. Với tôi, đây như là những giờ chia sẻ thoải mái để tôi hiểu và giúp bản thân tốt hơn. Đôi khi tôi tự hỏi “tại sao Coach nhìn vấn đề tỉnh/ nhẹ nhàng vậy?”, “How can she do it?”. Coach gần như bác sĩ tâm lý của tôi vậy, có điều đa năng hơn - chăm sóc mọi ngõ ngách - từ tâm trạng, sức khỏe, sinh hoạt, các mối quan hệ… mọi thứ đều tốt hơn. Thay đổi lớn nhất tôi có được sau khi tham gia huấn luyện là đối mặt với mọi vấn đề một cách nhẹ nhàng hơn, không nóng vội, không phản ứng tiêu cực nhiều như trước. Quan trọng tôi hiểu là mình cần làm gì để mình vượt qua nó. Tôi tôn trọng và thực sự lắng nghe tất cả phản ứng, cảm xúc của bản thân. Nhờ đó, tôi hiểu mình hơn và sống thoải mái với các quyết định của mình, không ảnh hưởng bởi phán xét của người khác. Đồng thời, tôi chăm sóc bản thân tốt hơn.

Điều tôi thấy hữu ích/tâm đắc nhất là cách chị Nam Phương truyền lửa, động lực như một người bạn, người chị, người mentor rất gần gũi.Tôi muốn giới thiệu chị cho những người chưa tìm ra một mục đích sống, luôn có suy nghĩ tiêu cực, chưa làm chủ được cảm xúc của bản thân.”
Phương Thảo, 17 tuổi, học sinh, Lâm Đồng.


“Coach Nam Phương là một người rất bình tĩnh, trong lúc training ban đầu có chút mâu thuẫn khi chị không nhận được phản hồi của mọi người về câu hỏi chị đặt ra nhưng lúc sau chị đã lắng nghe lý do và train cho mọi người rất nhiệt tình như chưa có gì xảy ra. Chị cũng là người khá sâu sắc và dày dặn kinh nghiệm, điều này được thể hiện qua cách chị lắng nghe trải nghiệm và phân tích ví dụ. Tôi muốn giới thiệu coach Nam Phương cho những tổ chức, diễn đàn có liên quan đến cảm xúc hay tâm lý con người vì chị làm tốt trong mảng này.”

Thùy Trang, 16t, học sinh, TP. BMT
