text: "Phương là người tận tâm, có kiến thức sâu rộng về vấn đề dinh dưỡng, tinh thần...Phương luôn cố gắng giúp tôi nắm được những vấn đề cơ bản trong lĩnh vực am hiểu để tự bản thân tôi tìm ra cách tập luyện, ăn uống…. phù hợp với tính cách cũng như hoàn cảnh riêng.  Từ đó, giúp tôi tự tin cũng như bước từng bước chậm nhưng chắc trên con đường nâng cao sức khỏe tâm và thân.\nNhững cuộc trò chuyện với Phương luôn được tôi chờ đợi bởi tôi biết rằng khoảng thời gian ngắn ngủi chỉ 1 giờ đó sẽ giúp tôi tìm ra cách trở thành người mà mình luôn mong ước. "
