text: "Sức khỏe cả mặt vật lý lẫn tinh thần của mình đã được cải thiện rất nhiều. Đó là kết quả có được từ chế độ ăn, chế độ tập luyện, thải độc không gian sống. Thay đổi được thể hiện rõ rệt trên cơ thể đẹp hơn, không còn bị ốm vặt, bệnh mãn tính thuyên giảm; bình tĩnh hơn và khả năng tập trung tốt hơn.\nNgoài ra, một điều rất quan trọng là mình đã có được các công cụ và phương pháp để áp dụng trong tương lai bất cứ khi nào mình gặp các khó khăn tương tự khi thay đổi môi trường sống hay công việc. Tự bản thân mình giờ đây đã có thể linh hoạt về dinh dưỡng cũng như tập luyện để luôn duy trì lối sống lành mạnh kể cả khi đi du lịch hay dịp lễ Tết. Việc thay đổi bản thân cũng khiến cách nhìn và thái độ của mọi người xung quanh mình thay đổi, nhìn nhận mình tích cực hơn và thậm chí thường xuyên hỏi xin chia sẻ kinh nghiệm, lời khuyên.\nPhương là một người dễ chịu và dễ khiến người khác mở lòng. Bản thân Phương luôn tin tưởng vào các giá trị sống mà Phương theo đuổi, biết mình có thể làm được gì và không làm được gì. Tuy supportive nhưng cũng rất quyết liệt và quyết đoán, khiến cho mình vừa cảm thấy phục vừa thương. Phương đã đồng hành không mệt mỏi cùng mình trong rất nhiều khía cạnh của cuộc sống mà mình không nghĩ một người bạn nào khác của mình có thể làm được.\nMình muốn giới thiệu Nam Phương cho các bạn trẻ, sinh viên hoặc mới đi làm. Mình chắc chắn sau khi coaching với Nam Phương xong, các bạn sẽ có được một tâm thế vững vàng và bình thản để bước vào những hành trình trong tương lai. Hay cho những người sống một mình, sống độc lập như mình lúc bắt đầu coach cùng Phương...khiến mình có động lực hơn, kỷ luật hơn và bớt cô đơn hơn nhiều."
