text: Coach Nam Phương là một người rất bình tĩnh, trong lúc training ban đầu có chút mâu thuẫn khi chị không nhận được phản hồi của mọi người về câu hỏi chị đặt ra nhưng lúc sau chị đã lắng nghe lý do và train cho mọi người rất nhiệt tình như chưa có gì xảy ra. Chị cũng là người khá sâu sắc và dày dặn kinh nghiệm, điều này được thể hiện qua cách chị lắng nghe trải nghiệm và phân tích ví dụ. Tôi muốn giới thiệu coach Nam Phương cho những tổ chức, diễn đàn có liên quan đến cảm xúc hay tâm lý con người vì chị làm tốt trong mảng này.
