text: "Thay đổi quan trọng mà tôi có được từ đầu chương trình là:\n\n- Ý thức về sức khoẻ thân/tâm được nâng cao\n\n- Hiểu về tình trạng sức khoẻ/tinh thần của bản thân\n\n- Hiểu về bản chất của thực phẩm/phương pháp ăn uống/luyện tập\n\n- Vượt qua được những giai đoạn bấp bênh của cơ thể và cảm xúc\n\nHealth Coach Nam Phương là một người có kiến thức vững chắc, có đam mê/năng lực trong công việc đang làm. Qua thời gian, thêm trải nghiệm, Phương sẽ giúp được rất nhiều người trên hành trình tìm cân bằng trong cuộc sống. Tôi muốn giới thiệu Nam Phương cho những người bận rộn, trẻ, cần một chuyên gia gần gũi/chu đáo/thấu hiểu, như một người bạn.\n"
