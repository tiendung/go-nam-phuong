text: "Trong quá trình được tư vấn bởi Health coach Phương, tôi luôn có cảm giác rất an lành và thoải mái chia sẻ những vấn đề của mình 1 cách thành thật. Cô ấy giữ mọi thứ đúng mực như 1 tư vấn viên với khách hàng nhưng cũng rất thân thiết như 1 người bạn tốt. Cô ấy lắng nghe và thấu hiểu tôi, phân tích rất logic những vấn đề tôi gặp phải và luôn giúp tôi cảm thấy hứng thú và động lực cho quá trình tìm hiểu về sức khỏe của mình. Cô ấy ko thay tôi thực hiệu mục tiêu của mình nhưng luôn đồng hành, cổ vũ, và giúp tôi có động lực để làm điều đó.\n\nThay đổi quan trọng nhất mà tôi có được sau chương trình là nhận ra được: Niềm tin vào bản thân tôi có thể chữa lành những vấn đề mà tôi gặp phải."
