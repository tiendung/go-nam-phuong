{{ define "main" }}

<main class="mw8 center flex flex-column flex-row-l justify-center">
  <article class="mw7 {{ if .Params.sidebar }}center-l{{ else }}center{{ end }} w-100 w-75-l ph3 ph4-ns">

    {{ if ne .Params.header.layout "hero" }}
    <header class="mt5">
      <h1 class="f2 fw6 lh-title mb1">{{ .Params.title }}</h1>
      {{ with .Params.subtitle }}
      <h2 class="f3 fw3 lh-title silver mv2">{{ . }}</h2>
      {{ end }}
    </header>
    {{ end }}

    <div class="f5 f4-ns fw3 lh-copy mb0">
    {{ .Content }}
    </div>
  </article>

  {{ if .Params.sidebar }}
   {{/* include sidebar.html */}}
  {{ end }}
</main>

{{ end }}
