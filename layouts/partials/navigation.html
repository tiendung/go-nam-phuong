<div class="db flex-l justify-between items-center
  mw8 w-100 {{ if .Params.sidebar }}center-l{{ else }}center{{ end }} pt1 pb2 pl3 pr3-ns">
  {{- if eq .Params.header.navigation "fancy" }}
    <a class="white hover-white dim link f3 fw4 mr3" href="/" title="Home">
      <img src="/images/site/logo-white.png" class="h-100 h3-ns w-40 w-auto-ns" alt="{{ .Site.Title }}"></a>
  {{- else }}
    <a class="black-80 hover-black-80 link f3 fw4 mr3" href="/" title="Home">
      <img src="/images/site/logo-black.png" class="h-100 h3-ns w-40 w-auto-ns" alt="{{ .Site.Title }}"></a>
  {{- end -}}
  <div class="flex-l items-center mt2 mt0-l">
    <nav class="nowrap overflow-x-auto">
      {{- $currentPage := . -}}
      {{- range .Site.Menus.main }}
      <a href="{{ .URL }}" class="link f4 f5-l fw3 mr3 mt2 dim
        {{ if eq $currentPage.Params.header.navigation "fancy" }}white hover-white{{ else }}
          black-80 hover-black-80{{ end }}">
        {{- .Name -}} </a>
    {{- end }}
    </nav>
  </div>
</div>
