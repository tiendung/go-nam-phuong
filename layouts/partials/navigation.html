<div class="flex-l justify-between items-center mw7 w-100 {{ if .Params.sidebar }}center-l{{ else }}center{{ end }} pt3 pb3 pl3 pr3-ns ph4-ns">
{{ if eq .Params.header.navigation "fancy" }}
<a class="white hover-white dim link f3 fw4 mr3" href="/" title="Home">{{ .Site.Title }}</a>
{{ else }}
<a class="black-80 hover-black-80 link f3 fw4 mr3" href="/" title="Home">{{ .Site.Title }}</a>
{{ end }}

  <div class="flex-l items-center mt3 mt0-l">
    <nav class="nowrap overflow-x-auto">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="link f4 f5-l fw3 mr3 mt2 dim {{ if eq $currentPage.Params.header.navigation "fancy" }}white hover-white{{ else }}black-80 hover-black-80{{ end }}">
        {{ .Name }}
      </a>
    {{ end }}
    </nav>
  </div>
</div>
