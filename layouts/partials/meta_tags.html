<!-- SEO -->
<title>{{ .Params.title }}</title>
<meta name="author" content="Nam Phương" />
<meta name="description" content="{{ .Site.Params.default_description }}" />
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="article:published_time" content="{{ .Params.date }}" />

<!-- Meta Facebook Tag -->
<!-- You can use open graph tags to customize link previews.
Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
<meta property="fb:app_id"      content="{{.Site.Data.settings.facebook.app_id }}" />
<meta property="og:url"         content="{{ .Permalink }}" />
<meta property="og:type"        content="{{ with .Params.facebook_og.type }}{{ . }}{{ else }}article{{ end }}" />
<meta property="og:title"       content="{{ with .Params.facebook_og.title }}{{ . }}{{ else }}{{ .Params.title }}{{ end }}" />
<meta property="og:description" content="{{ with .Params.facebook_og.description }}{{ . }}{{ else }}{{ .Params.subtitle }}{{ end }}" />
<meta property="og:image"       content="{{.Site.BaseURL }}{{ with .Params.facebook_og.image }}{{ . }}{{ else }}/images/site/default-facebook-post.jpg{{ end }}" />
