<!-- SEO -->
<title>{{ .Params.title }}</title>
<meta name="author" content="Nam Phương" />
<meta name="description" content="{{ .Site.Params.default_description }}" />
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="article:published_time" content="{{ .Params.date }}" />

<!-- Meta Facebook Tag -->
<!-- You can use open graph tags to customize link previews.
Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
<meta property="fb:app_id"      content="{{.Site.Data.settings.facebook.app_id }}" />
<meta property="og:url"         content="{{ .Permalink }}" />
<meta property="og:type" 				content="{{ if .Params.type }}{{ .Params.type }}{{ else }}article{{ end }}" />
<meta property="og:title" 			content="{{ .Title }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
{{ with .Params.images }}
	{{ range first 6 . }}
<meta property="og:image"       content="{{ absURL . }}" />
	{{ end }}
{{ else }}
	{{ with (findRE "src=\"(.+?)\"" .Content 6) }}
		{{ range . }}
<meta property="og:image" 			content="{{ replaceRE "src=\"(.+?)\"" "$1" . | absURL }}" />
		{{ end }}
	{{ else }}
<meta property="og:image" 			content="{{ absURL "/images/site/default-facebook-post.jpg" }}" />
	{{ end }}
{{ end }}
