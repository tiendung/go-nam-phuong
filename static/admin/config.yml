backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads"

collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "post" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "author",     name: "author",     widget: "select", options: ["boo"], default: "boo"}
      - {label: "title",      name: "title",      widget: "string"}
      - {label: "subtitle",   name: "subtitle",   widget: "string"}
      - {label: "pubdate",    name: "date",       widget: "datetime", format: "YYYY-MM-DD hh:mma"}
      - {label: "draft",      name: "draft",      widget: "boolean", default: true}

      - {label: "body",       name: "body",       widget: "markdown"}

      - {label: "categories", name: "categories", widget: list}
      - {label: "tags",       name: "tags",       widget: list}

      - {label: "description",name: "description",widget: "string"}
      - {label: "image",      name: "image",      widget: "image"}

  - name: "page" # Used in routes, e.g. /admin/collections/blog
    label: "page" # Used in the UI
    folder: "content" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    # slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "title",      name: "title",      widget: "string"}
      - {label: "subtitle",   name: "subtitle",   widget: "string"}
      - {label: "paragraph",  name: "paragraph",  widget: "string"}
      - {label: "body",       name: "body",       widget: "markdown"}
